<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Work History Details</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Company</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Company" class="form-control" value.bind="job.company"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Title" class="form-control" value.bind="job.title"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Duties</label>
          <div class="col-sm-10">
            <textarea rows="4" placeholder="Duties" class="form-control" value.bind="job.duties"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Start&nbsp;Date</label>
          <div class="col-sm-10">
            <input type="month" placeholder="Start Date" class="form-control" value.bind="job.startDate"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">End&nbsp;Date</label>
          <div class="col-sm-10">
            <input type="month" placeholder="End Date" class="form-control" value.bind="job.endDate"/>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
</template>
